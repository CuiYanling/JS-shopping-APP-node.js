<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title></title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/selling.css" />
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-2 goods_left">
					<div class="box">
						<img src="img/1.png" /> 商品
					</div>
					<ul>
						<li>
							<a href="category.html">商品分类</a>
						</li>
						<li>
							<a href="goods_released.html">商品发布</a>
						</li>
						<li>
							<a href="selling.html" class="active">出售中的商品</a>
						</li>
						<li>
							<a href="#">仓库中的商品</a>
						</li>
						<li>
							<a href="#">关联版式</a>
						</li>
						<li>
							<a href="#">商品规格</a>
						</li>
						<li>
							<a href="#">图片空间</a>
						</li>
					</ul>
				</div>
				<div id="list" class="col-lg-10 goods_right">
					<div class="title">
						<img src="img/3.png" />
						<span> 商家管理中心 > 商品 > 出售中的商品</span>
					</div>
					<table class="table table-striped lists">
						<thead>
							<tr>
								<th>商品名称</th>
								<th>价格</th>
								<th>库存</th>
								<th>发布时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<template v-for="item in list">
								<tr>
									<td>平台货号：{{item._id}}</td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<td class="clearfix">
										<div class="pic pull-left">
											<img width="40" height="40" :src="item.mdImg" />
										</div>
										<div class="info pull-left">
											<p>{{item.name}}</p>
											<p>商家货号：{{item.articleNo}}</p>
										</div>
									</td>
									<td class="other">￥{{item.price}}</td>
									<td class="other">{{item.inventory}}件</td>
									<td class="other">2015-06-17</td>
									<td class="operation clearfix">
										<div class="edit pull-left">
											<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
											<p>编辑</p>
										</div>
										<div class="line pull-left">
										</div>
										<div class="del pull-left">
											<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
											<p>删除</p>
										</div>
									</td>
								</tr>
							</template>
						</tbody>
					</table>
					<button type="button" @click="getMore" class="btn btn-gray btn-block">加载更多</button>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script type="text/javascript" src="lib/jQuery/jquery-3.2.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/axios/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#list',
				data: {
					index: 1,
					list: []
				},
				mounted: function() {
					this.getList(this.index, 3);
				},
				methods: {
					getList: function(index, size) {
						//					axios.get("/api/goods/").then(function(response) {
						//						app.list = response.data.data
						//					});
						$.get("/goods?pageIndex=" + index + "&pageSize=" + size, function(result) {
							app.list = app.list.concat(result.data);
						});
					},
					getMore: function() {
						this.index++;
						this.getList(this.index, 3);
					}
				}
			});
		</script>

	</body>

</html>
