	<body>
		<!--错误提示-->
		<div class="tips-box" id="tips">
			<span></span>
		</div>
		<div class="bg">
			<div class="head relative">
				<span>我的资料</span>
				<a href="myinfo.html" class="go-back">
					<i class="am-header-icon am-icon-angle-left" style="font-size: 24px;"></i>
				</a>
			</div>
			<div class="separator-bg"></div>
			<div class="bg-white">
				<div class="am-container">
					<form action="" method="post">
						<ul class="my-info">
							<li class="am-cf relative am-g">
								<div class="am-u-sm-2"><span>姓名</span></div>
								<div class="am-u-sm-9">
									<input type="text" name="" id="" value="" placeholder="姓名" datatype="z2-4" nullmsg='姓名不能为空' errormsg="姓名只能是2-4个中文"/>
								</div>
							</li>
							<li class="am-cf relative am-g">
								<div class="am-u-sm-2"><span>手机</span></div>
								<div class="am-u-sm-9">
									<input type="text" datatype="myphone" name="" id="" value="" placeholder="手机号" nullmsg='手机号不能为空 ' errormsg="手机号格式错误"/>
								</div>
							</li>
							<li class="am-cf relative am-g">
								<div class="am-u-sm-2"><span>邮箱</span></div>
								<div class="am-u-sm-9">
									<input type="email" datatype="e" name="" id="" value="" placeholder="邮箱" nullmsg='邮箱不能为空 ' errormsg="邮箱格式错误"/>
								</div>
							</li>
							<li class="am-cf relative am-g">
								<div class="am-u-sm-2"><span>旧密码</span></div>
								<div class="am-u-sm-9">
									<input type="password" name="" id="" value="" placeholder="原来登录密码" />
								</div>
							</li>
							<li class="am-cf relative am-g">
								<div class="am-u-sm-2"><span>新密码</span></div>
								<div class="am-u-sm-9">
									<input type="password" name="" id="" value="" placeholder="新登录密码" />
								</div>
							</li>
							<li class="am-cf relative am-g">
								<div class="am-u-sm-3"><span>确认密码</span></div>
								<div class="am-u-sm-9">
									<input type="password" name="" id="" value="" placeholder="再次输入新设置密码" />
								</div>
							</li>
						</ul>
						<div class="" id="edit-btn">
							<span class="blue">
								保存
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!--[if (gte IE 9)|!(IE)]><!-->
		<!--<![endif]-->
		<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>

		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="js/Validform_v5.3.2_min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//表单验证
			var showmsg = function(msg) {
				$(".tips-box").text(msg);
				$(".tips-box").css("display", "block");
				setInterval(function() {
					$(".tips-box").css("display", "none");
				}, 3000)
			}
			$("form").Validform({
				btnSubmit: "#edit-btn",
				//			tiptype: 1,
				tiptype: function(msg) {
					showmsg(msg);
				},

				ignoreHidden: false,
				dragonfly: false,
				tipSweep: true,
				label: ".label",
				showAllError: false,
				postonce: true,
				//			ajaxPost: true,

				datatype: {
					"*6-20": /^[^\s]{6,20}$/,
					"z2-4": /^[\u4E00-\u9FA5\uf900-\ufa2d]{2,4}$/,
					"myphone": /^[1][3,4,5,7,8][0-9]{9}$/,
					"usercode": function(gets, obj, curform, regxp) {
						var res = verifyCode.validate(document.getElementById("usercode").value);
						if(res) {
							return true;
						} else {
							return "验证码错误"
						}
					},
				},
				usePlugin: {
					swfupload: {},
					datepicker: {},
					passwordstrength: {},
					jqtransform: {
						selector: "select,input"
					}
				},
				beforeCheck: function(curform) {
					//在表单提交执行验证之前执行的函数，curform参数是当前表单对象。
					//这里明确return false的话将不会继续执行验证操作;	
				},
				beforeSubmit: function(curform) {
					//在验证成功后，表单提交前执行的函数，curform参数是当前表单对象。
					//这里明确return false的话表单将不会提交;	
					location.href = "myinfo.html";
					return false;
				},
				callback: function(data) {
					//返回数据data是json对象，{"info":"demo info","status":"y"}
					//info: 输出提示信息;
					//status: 返回提交数据的状态,是否提交成功。如可以用"y"表示提交成功，"n"表示提交失败，在ajax_post.php文件返回数据里自定字符，主要用在callback函数里根据该值执行相应的回调操作;
					//你也可以在ajax_post.php文件返回更多信息在这里获取，进行相应操作；
					//ajax遇到服务端错误时也会执行回调，这时的data是{ status:**, statusText:**, readyState:**, responseText:** }；

					//这里执行回调操作;
					//注意：如果不是ajax方式提交表单，传入callback，这时data参数是当前表单对象，回调函数会在表单验证全部通过后执行，然后判断是否提交表单，如果callback里明确return false，则表单不会提交，如果return true或没有return，则会提交表单。
				}
			});
		</script>
	</body>

</html>
