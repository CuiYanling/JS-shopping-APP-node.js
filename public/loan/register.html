    <form action="" method="post">
        <div class="page-1">
            <div class="head-fixed">
                <span>注册分期乐账号</span>
                <a href="_login.html" class="go-back am-block">
						<i class="am-header-icon am-icon-angle-left" style="font-size: 30px;"></i>
					</a>
            </div>
            <div class="logo-banner txt-center">
                <img height="70" src="img/login_logo--2479b32e49.png" />
            </div>
            <ul class="form-new ">
                <li class="form-input am-g">
                    <div class="am-u-sm-1">
                        <i class="icon icon-mobile "></i>
                    </div>
                    <div class="am-u-sm-10 am-margin-left-sm ">
                        <input class="txt12" type="text" name="phone" id="account" value="" datatype="myphone" placeholder="输入本人手机号以验证" nullmsg='手机号不能为空 ' errormsg="手机号格式错误" />
                    </div>
                </li>
                <li class="form-input am-g relative">
                    <div class="am-u-sm-1">
                        <i class="icon icon-code "></i>
                    </div>
                    <div class="am-u-sm-10 am-margin-left-sm">
                        <input type="text" name="" id="usercode" value="" placeholder="图片验证码" datatype="usercode" nullmsg="请输入验证码" />
                    </div>
                    <div id="v_container" style="width: 60px;height: 30px;"></div>
                </li>
                <li class="form-input am-g relative">
                    <div class="am-u-sm-1">
                        <i class="icon icon-sms "></i>
                    </div>
                    <div class="am-u-sm-10 am-margin-left-sm">
                        <input type="text" name="" id="numcode" value="" placeholder="六位数字验证码" datatype="numcode" nullmsg="请输入六位数字验证码" errormsg="数字验证码格式错误" />
                    </div>
                    <div class="get-code blue">

                    </div>
                </li>
            </ul>
            <div class="am-btn am-btn-secondary" type="submit" id="next-btn">下一步</div>
            <div class="register-benefit am-container">
                <ul class="am-g txt12">
                    <li class="relative "><i class="icon reg-ico-01"></i>先消费后还款</li>
                    <li class="relative"><i class="icon reg-ico-02"></i>万元额度可取现</li>
                    <li class="relative"><i class="icon reg-ico-03"></i>40天免息</li>
                </ul>
            </div>
        </div>
        <!--注册设置密码-->
        <div class="page-2">
            <div class="head-fixed">
                <span>注册分期乐账号</span>
                <span href="" class="go-back am-block">
						<i class="am-header-icon am-icon-angle-left" style="font-size: 30px;"></i>
					</span>
            </div>
            <div class="title">
                请设置并牢记密码，已完成账号注册
            </div>
            <ul class="form-new ">
                <li class="form-input am-g relative">
                    <div class="am-u-sm-3">
                        <label for="pwd1">登陆密码</label>
                    </div>
                    <div class="am-u-sm-9 ">
                        <input datatype="*6-16" type="password" name="password" id="pwd1" value="" placeholder="请设置6-16位任意字符登录密码" nullmsg='必须设置一个登陆密码 ' errormsg="密码格式应为6~16位任意字符" />
                    </div>
                    <div class="pwd-eye">
                        <i class="icon icon-eye eye-btn" id="icon-eye"></i>
                    </div>
                </li>
                <li class="form-input am-g relative">
                    <div class="am-u-sm-3">
                        <label for="pwd2">确认密码</label>
                    </div>
                    <div class="am-u-sm-9">
                        <input datatype="*6-16" type="password" name="" id="pwd2" recheck="password" value="" placeholder="请再次输入登录密码" nullmsg='必须确认您的登陆密码' />
                    </div>
                    <div class="pwd-eye">
                        <i class="icon icon-eye eye-btn" id="icon-eye"></i>
                    </div>
                </li>
                <li class="form-input am-g relative">
                    <div class="am-u-sm-3">
                        <label for="pwd2">绑定邮箱</label>
                    </div>
                    <div class="am-u-sm-9">
                        <input datatype="e" type="email" name="email" id="email" value="" placeholder="请绑定您的邮箱" nullmsg='必须绑定一个邮箱' errormsg="邮箱格式不正确" />
                    </div>
                </li>
            </ul>
            <div class="agree">
                同意
                <a href="">服务协议</a>
            </div>
            <button class="am-btn am-btn-secondary" type="submit" id="ok-btn">完成注册</button>
        </div>
    </form>

<script type="text/javascript">
$(".get-code").click(function() {
    $(this).text("验证码已发送至手机");
    // $("#numcode").prop('disabled', 'true');
});
$(".page-2").css("display", "none");
//初始化验证码
var verifyCode = new GVerify("v_container");
//判断密码是否可见
function pwd_eye(obj) {
    var flag = obj.hasClass("icon-eye");
    if (flag) {
        obj.parent(".pwd-eye").siblings().find("input").attr("type", "password")
    } else {
        obj.parent(".pwd-eye").siblings().find("input").attr("type", "text");
    }
}
//密码可见
var eyeFlag1 = true;
var eyeFlag2 = true;
$(".eye-btn").click(function() {
    console.log($(this).parents("li").index());
    if ($(this).parents("li").index() == 0) {
        if (eyeFlag1) {
            $(this).removeClass("icon-eye").addClass("icon-eye1");
            pwd_eye($(this));
            eyeFlag1 = !eyeFlag1;
        } else {
            $(this).removeClass("icon-eye1").addClass("icon-eye");
            pwd_eye($(this));
            eyeFlag1 = !eyeFlag1;
        }
    } else {
        if (eyeFlag2) {
            $(this).removeClass("icon-eye").addClass("icon-eye1");
            pwd_eye($(this));
            eyeFlag2 = !eyeFlag2;
        } else {
            $(this).removeClass("icon-eye1").addClass("icon-eye");
            pwd_eye($(this));
            eyeFlag2 = !eyeFlag2;
        }
    }
})
//第二个注册页面的返回按钮
$(".page-2 .go-back").click(function() {
    $(".page-2").css("display", "none");
    $(".page-1").css("display", "block")
})
//表单验证
var showmsg = function(msg) {
    $(".tips-box").text(msg);
    $(".tips-box").css("display", "block");
    setInterval(function() {
        $(".tips-box").css("display", "none");
    }, 3000)
}
$(".page-1").Validform({
    btnSubmit: "#next-btn",
    tiptype: function(msg) {
        showmsg(msg);
    },
    ignoreHidden: false,
    dragonfly: false,
    tipSweep: true,
    showAllError: false,
    postonce: true,
    datatype: {
        "*6-20": /^[^\s]{6,20}$/,
        "z2-4": /^[\u4E00-\u9FA5\uf900-\ufa2d]{2,4}$/,
        "myphone": /^[1][3,4,5,7,8][0-9]{9}$/,
        "numcode": /^\d{6}$/,
        "usercode": function(gets, obj, curform, regxp) {
            var res = verifyCode.validate(document.getElementById("usercode").value);
            if (res) {
                return true;
            } else {
                return "验证码错误"
            }
        },
    },
    beforeSubmit: function(curform) {
        // var data = $("form").serialize();
        // console.log(data);
        $(".page-1").css("display", "none");
        $(".page-2").css("display", "block");
        // $.post('/users/register1/', data, function(result) {
            // console.log(result);
            // if (result.status) {
                // 注册成功
                // 储存账户状态
                // sessionStorage.phone = $("#account").val();
                // 跳转页面
                // location.href = "/mobile/index.html";
                // $(".page-1").css("display", "none");
                // $(".page-2").css("display", "block");
            // } else {
                // 注册失败
        //         alert(result.msg);
        //     }
        // });
        return false;
    },
    callback: function(data) {}
});
//密码设置表单验证
$(".page-2").Validform({
    btnSubmit: "#ok-btn",
    tiptype: function(msg) {
        showmsg(msg);
    },
    ignoreHidden: false,
    dragonfly: false,
    tipSweep: true,
    label: ".label",
    showAllError: false,
    postonce: true,
    ajaxPost: true,
    datatype: {
        "*6-20": /^[^\s]{6,20}$/,
        "z2-4": /^[\u4E00-\u9FA5\uf900-\ufa2d]{2,4}$/,
        "myphone": /^[1][3,4,5,7,8][0-9]{9}$/,
        "numcode": /^\d{6}$/,
    },
    beforeSubmit: function(curform) {
    	location.href="index.html"
        return false;
    }
});
</script>
