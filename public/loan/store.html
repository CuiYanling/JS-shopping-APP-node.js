	<script type="text/javascript">
		$(window).ready(function() {
			//收藏，取消收藏
			var favFlag = true;
			$(".fav-btn").click(function() {
				if(favFlag) {
					$(this).addClass("on");
					$(this).find("span").text("已收藏");
				} else {
					$(this).removeClass("on");
					$(this).find("span").text("收藏");
				}
				favFlag = !favFlag
			})
		})
	</script>
