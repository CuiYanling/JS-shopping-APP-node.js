<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>第五大道收货地址-王晓迪</title>
		<link rel="shotcut icon" href="img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/my_order.css" />
	</head>

	<body>
		<!--我的订单-->
		<div class="tab_top">
			<a href="buynow.html">
				<div class="return"></div>
			</a>
			<div class="text">收货地址 </div>
		</div>
		<div class="address">
			
		</div>
		<div class="adr_btn">
			<a href="add_adr.html">
				<span class="add_adr fl">新增地址</span>
			</a>
			<a href="buynow.html">
				<span class="ok_adr fr">确定</span>
			</a>
		</div>
	</body>
	<script src="assets/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/template-web.js" type="text/javascript" charset="utf-8"></script>
	<script id="address-tmpl" type="text/html">
		{{each data}}
		<div class="adr_list clearfix relative">
			<div class="fl img"></div>
			<div class="fl adr_txt">
				<div class="adr_title clearfix">
					<span class="fl">{{$value.name}}</span>
					<span class="fr">{{$value.tel}}</span>
				</div>
				<div class="adr_con">
					{{$value.province}}-{{$value.city}}-{{$value.area}}-{{$value.street}}
				</div>
			</div>
			<div class="editor">编辑 </div>
		</div>
		{{/each}}
	</script>
	<script type="text/javascript">
		$(function() {
			$(".adr_list").click(function() {
				$(".adr_list").removeClass("active");
				$(this).addClass("active");
			});
			//获取收货地址列表
			$.getJSON("/users/getAddress/", {
				_id: sessionStorage.uid
			}, function(result) {
				if(result.status) {
					var html = template('address-tmpl', result);
					$(".address").html(html);
				} else {
					alert(result.msg);
				}
			});
		})
	</script>

</html>
