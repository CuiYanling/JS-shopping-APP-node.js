    <script type="text/javascript">
    $(document).ready(function() {
        if (sessionStorage.myid) {
            $.ajax({
                url: '/users/getmyInfo/',
                type: 'get',
                async: true,
                data: { reg1_ph: sessionStorage.myid },
                success: function(result) {
                    if (result.status) {
                        if (result.data.username != '') {
                            $(".my_name").text(result.data.username);
                            $(".my_name").click(function(event) {
                                location.href = "/mobile/ziliao.html"
                            });
                        } else {
                            $(".my_name").text("设置昵称");
                            $(".my_name").click(function(event) {
                                location.href = "/mobile/ziliao.html"
                            });
                        }
                    }
                }
            })
            $(".edit_").click(function(event) {
                location.href = "/mobile/shezhi.html"
            });

        } else {
            $(".my_name").text("立即登录");
            $(".my_name").click(function(event) {
                location.href = "/mobile/login.html"
            });
        }
    })
    </script>
