<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我的地址</title>
		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/my.css" />
	</head>

	<body>
		<header data-am-widget="header" class="am-header">
			<div class="am-header-left am-header-nav">
				<a class="">
					<p onclick="goback()" class="backle am-icon-angle-left"></p>
				</a>

			</div>
			<div class="am-text-center addresstit">
				收货地址管理
			</div>
			<div class="am-header-right  am-header-nav">
				<a href="index.html" class="home">
					<img src="img/home.png" />
				</a>
			</div>
		</header>
		<!--我的地址-->
		<div id="addressBox">

		</div>
		<div class="addaddress">
			<a href="addaddress.html">
				<span class="adbtn am-text-center">添加收货地址</span>
			</a>
		</div>

		<!--在这里编写你的代码-->

		<!--[if (gte IE 9)|!(IE)]><!-->

		<!--<![endif]-->
		<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="js/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script id="tpl-address" type="text/html">
			{{each data}}
			<div class="addressbox am-cf">
				<div class="am-fl">
					<span class="am-fl">{{$value.name}}</span>
					<span class="am-fr">{{$value.tel}}</span>
					<br />
					<span>{{$value.city}} {{$value.street}}</span>
				</div>
				<div class="am-fr arrow">
					<a href="editAddress.html?id={{$value._id}}">
						<img src="img/arrow.png" />
					</a>
				</div>
			</div>
			{{/each}}
		</script>
		<script type="text/javascript">
			function goback() {
				window.history.back();
			}
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
				var account = sessionStorage.account;
				if(!account) {
					alert("暂无账户信息!");
					return;
				}
				$.get("/users/getAddress/?account=" + account, function(result) {
					if(result.status) {
						var html = template("tpl-address", result);
						$("#addressBox").html(html);
					} else {
						alert(result.msg);
					}
				});
			});
		</script>

	</body>

</html>
